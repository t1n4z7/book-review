<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #666;
        }
        .container {
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Sales Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-details">
                <h2 class="product-title">Product 1</h2>
                <p class="product-price">$19.99</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel semper ligula.</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-details">
                <h2 class="product-title">Product 2</h2>
                <p class="product-price">$24.99</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel semper ligula.</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
